mutation generateLyraFormToken($session: Session!, $input: LyraFormTokenInput!){
    generateLyraFormToken(session: $session, input: $input){
        gatewayDescription{
            endPoint
            publicKey
            isTest
            url{
                acceptUrl
                declineUrl
                cancelUrl
                exceptionUrl
            }
        }
        orderId
        formToken
    }
}